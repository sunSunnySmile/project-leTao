<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>登录页面</title>
    <link rel="stylesheet" href="./asset/mui/css/mui.css">
    <link rel="stylesheet" href="./asset/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!--1.头部搜索框  -->
    <div class="head">
        <span class="head-lf">登录</span>
        <a href="search.html" class="head-lt">
            <span class="fa fa-arrow-left"></span>
        </a>
    </div>

    <!--内容部分  -->
    <div class="view">
        <div class="Lt_form">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <input name="username" type="text" class="Lt_userName mui-input-clear" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <input name="password" type="password" class="mui-input-password Lt_password" placeholder="请输入密码">
                </div>
                <div class="loginBtn mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary">登录</button>
                </div>
            </form>
            <a href="register.html" class="mui-pull-right">注册</a>
        </div>
    </div>

    <!-- 底部菜单 -->
    <footer>
        <a href="javascript:;" class="active">
            <span class="mui-icon mui-icon-home"></span>
            <p>首页</p>
        </a>
        <a href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <p>分类</p>
        </a>
        <a href="javascript:;">
            <span class="tab_cart fa fa-shopping-cart"></span>
            <p>购物车</p>
        </a>
        <a href="javascript:;">
            <span class="mui-icon mui-icon-contact"></span>
            <p>会员中心</p>
        </a>

    </footer>
</body>
<script src="./asset/mui/js/mui.js"></script>
<script src="./asset/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/login.js"></script>

</html>
