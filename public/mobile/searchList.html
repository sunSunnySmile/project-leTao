<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>searchList.html</title>
    <link rel="stylesheet" href="./asset/mui/css/mui.css">
    <link rel="stylesheet" href="./asset/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
    <!-- <link rel="stylesheet" href="./css/searchList.less"> -->
</head>

<body>
    <!--1.头部搜索框  -->
    <div class="head">
        <span class="head-lf">搜索中心</span>
        <a href="javascript:history.back();" class="head-lt">
            <span class="icon_back fa fa-arrow-left"></span>
        </a>
    </div>

    <!--内容部分  -->
    <div class="view">
        <!--下拉刷新容器-->
        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <ul class="mui-table-view mui-table-view-chevron">
                    <!-- 2.搜索输入框-->
                    <div class="search_form mui-clearfix">
                        <form action="">
                            <input type="text" class="search_content" placeholder="搜索你喜欢的商品">
                            <button type="button" class="search_btn">搜索</button>
                        </form>
                    </div>

                    <!--3.菜单栏  -->
                    <div class="lt_sort_bar mui-clearfix">
                        <a href="javascript:;">
                            上架时间
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                        <a href="javascript:;" data-sortname="price">
                            价格
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                        <a href="javascript:;" data-sortname="num">
                            销量
                            <span class="mui-icon mui-icon-arrowdown"></span>
                         </a>
                        <a href="javascript:;">
                            折扣
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                    </div>

                    <!--產品列表  -->
                    <div class="product_list mui-clearfix">
                    </div>

                </ul>
            </div>
        </div>
    </div>

    <!-- 底部菜单 -->
    <footer>
        <a href="index.html" class="active">
            <span class="mui-icon mui-icon-home"></span>
            <p>首页</p>
        </a>
        <a href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <p>分类</p>
        </a>
        <a href="javascript:;">
            <span class="tab_cart fa fa-shopping-cart"></span>
            <p>购物车</p>
        </a>
        <a href="javascript:;">
            <span class="mui-icon mui-icon-contact"></span>
            <p>会员中心</p>
        </a>

    </footer>
    <script type="text/html" id="prolistTpl">
        {{each data as value}}
        <div class="sports_outer">
            <div class="sports_in">
                <img src="{{value.pic[0].picAddr}}" alt="">
                <p>{{value.proName}}</p>
                <p class="price">
                    <span class="price_N">￥{{value.price}}</span>
                    <span class="price_B">￥{{value.oldPrice}}</span>
                </p>
                <a href="product.html?productId={{value.id}}" class="mui-btn mui-btn-primary">立即购买</a>
            </div>
        </div>
        {{/each}}
    </script>
</body>
<script src="./asset/mui/js/mui.js"></script>
<script src="./asset/artTemplate/template.js"></script>
<script src="./asset/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>

</html>
