<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>一级分类页面</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <div class="view">
        <!--包括左右两部分：布局===右边宽度100%，左边基础一个padding，左边固定宽度加绝对定位  -->
        <!-- 左边导航栏 -->
        <div class="left_menu">
            <div class="logo">
                ITCAST
            </div>
            <div class="Lt_menu">
                <div class="user">
                    <img src="./images/default.png" alt="">
                    <span>超级管理员</span>
                </div>
                <div class="menu_list">
                    <ul>
                        <li>
                            <a href="javascript:;">
                                <span class="glyphicon glyphicon-user"></span> 用户管理
                            </a>
                        </li>
                        <li class="category_menu active">
                            <a href="javascript:;">
                                <span class="glyphicon glyphicon-list"></span>分类管理</a>
                            <div class="sub_menu">
                                <a href="categoryFirst.html">一级分类</a>
                                <a href="categorySecond.html">二级分类</a>
                            </div>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <span class="glyphicon glyphicon-tags"></span> 商品管理
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <!-- 右边内容部分 -->
        <div class="Lt_main_content">
            <!--头部导航  -->
            <div class="Lt_top_nav clearfix">
                <a href="javascript:;" class="slider_menu pull-left">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
                <a href="javascript:;" class="logOut pull-right" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-log-out"></span>
                </a>
            </div>
            <div class="main_content">
                <!--路径导航  -->
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li><a href="#">分类管理</a></li>
                    <li class="active">一级分类</li>
                </ol>
                <!--图形展示  -->
                <div class="section_content">
                    <button type="button" data-toggle="modal" data-target="#myModalAdd" class="btn btn-default">添加分类</button>
                    <!--表格  -->
                    <table class="table table-bordered cateAddTable">
                    </table>

                    <!--分页器  -->
                    <nav aria-label="page navigation">
                        <ul class="pagination">
                            <!-- <li class=""><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li> -->
                        </ul>
                    </nav>


                </div>
            </div>
        </div>

        <!-- Modal 登出模态框-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span> 你确定要退出后台管理系统吗？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary logOut_go">确认</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal 添加分类 -->
        <div class="modal fade" id="myModalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control categoryName " name="categoryName" placeholder="请添加一级分类名称">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary categoryAdd_go">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="./assets/jquery/jquery.js"></script>
<script src="./assets/bootstrap/js/bootstrap.js"></script>
<script src="./assets/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./assets/artTemplate/template.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
<script type="text/html" id="cateTableAdd">
    <thead>
        <th>序号</th>
        <th>名称</th>
    </thead>
    {{each rows as value i}}
    <tr>
        <td>{{(page-1)*size+(i+1)}}</td>
        <td>{{value.categoryName}}</td>
    </tr>
    {{/each}}
</script>

</html>
